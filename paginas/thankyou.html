<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mensagem Enviada</title>
        <link rel="icon" type="image/png" href="../assets/logo_forumdainclusao-Imagem.png">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                margin: 0;
                font-family: "Poppins", sans-serif;
                background: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                justify-content: center;
            }

            section {
                padding: 60px 20px;
            }

            .container {
                background: #ffffff;
                padding: 60px 50px;
                border-radius: 18px;
                max-width: 900px;
                width: 100%;
                box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.08);
                display: flex;
                gap: 50px;
                align-items: center;
            }

            .text-area {
                flex: 1;
            }

            h1 {
                margin: 0 0 15px 0;
                font-size: 2.4rem;
                font-weight: 700;
                color: #000;
            }

            p {
                font-size: 1.15rem;
                line-height: 1.6;
                color: #555;
                margin-bottom: 30px;
            }

            button {
                background: #ff0000;
                color: white;
                padding: 14px 30px;
                font-size: 1.1rem;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                transition: 0.2s;
            }

            button:hover {
                background: #c40000;
            }

            .illustration {
                flex: 1;
                text-align: center;
            }

            .illustration img {
                width: 100%;
                max-width: 330px;
                opacity: 0.95;
                border-radius: 12px;
            }

            @media(max-width: 850px) {
                .container {
                    flex-direction: column;
                    text-align: center;
                    padding: 40px 30px;
                }
                .illustration img {
                    max-width: 260px;
                }
            }
        </style>
    </head>

    <body>
        <section>
            <div class="container">
                <div class="text-area">
                    <h1>Obrigado por sua mensagem!</h1>
                    <p>
                        Recebemos sua mensagem com sucesso.  
                        Nossa equipe vai analisá-la e retornaremos o mais rápido possível.
                    </p>

                    <!-- Você adiciona o link -->
                    <button onclick="window.location.href='https://rad-cendol-1c8adf.netlify.app/paginas/contato-forumdainclusao'">
                        Voltar
                    </button>
                </div>

                <div class="illustration">
                    <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Mensagem enviada">
                </div>
            </div>
        </section>
    </body>
</html>
